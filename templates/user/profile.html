{% extends 'base.html' %}

{%  block content %}
        <h1 class="display-4" style="background-color: coral">User "{{ user.username }}"</h1>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <p>Username: {{ user.username }}</p>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <p>Name: {{ user.first_name }}</p>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <p>Lastname: {{ user.last_name }}</p>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <p>Email: {{ user.email }}</p>
            </li>
             <li class="list-group-item d-flex ">
                 <a class="btn btn-secondary" href="../../user/update/{{ user.id }}">Edit</a> &nbsp
                 <a class="btn btn-danger" href="../../user/delete/{{ user.id }}">Delete</a></td>
            </li>

        </ul>



{% endblock content %}
