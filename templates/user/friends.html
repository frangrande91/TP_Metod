{% extends 'base.html' %}
    {% block content %}
        <h1 class="display-4" style="background-color: coral">My friends</h1>
        <hr>

        <table class="table table-dark table-striped">
        <tr class="table-light">
            <th colspan="2">Nickname</th>
        </tr>
        {% for friend in object.friends.all  %}
        <tr>
            <td>{{ friend }}</td>
             <td><a class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
