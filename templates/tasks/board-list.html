{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-10">
                <h2 class="display-5">Your boards</h2>
            </div>
            <div class="col-2">
                    <a href="{% url 'board-create' %}" class="btn btn-success">Create board</a>
            </div>
        <hr>

            {% for board in object_list %}
                <div class="col-12">
                    <div class="card mb-3">
                      <div class="row g-0">
                        <div class="col-md-10">
                            <a href="{% url 'board-view' board.id %}" class="btn btn-success" role="button" style="width: 100%">
                                <div style="padding: 30px">
                                    <b style="font-size: 20px">{{ board.name }}</b>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-2">
                          <div class="card-body">
                              <div class="row">
                               <div class="col-6" style="padding: 10px;">
                                    <a class="btn btn-info" href="{% url 'board-update' board.id %}">Update</a>
                                </div>
                                <div class="col-6" style="padding: 10px;">
                                    <a class="btn btn-danger" href="{% url 'board-delete' board.id %}">Delete</a>
                                </div>
                              </div>

                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            {% endfor %}
            </div>
    </div>

{% endblock %}
