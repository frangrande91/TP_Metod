{% extends 'base.html' %}

    {% block content %}
        <h1 class="display-4" style="background-color: coral">Board delete</h1>
        <form method="post">{% csrf_token %}
            <p>Do you want to delete the board {{ object.name }}?</p>
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a class="btn btn-dark" href="../../board-list/"  >Cancel</a>
        </form>
    {% endblock %}
