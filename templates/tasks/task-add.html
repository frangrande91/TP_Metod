{% extends 'base.html' %}
{% block content %}
    <div class="content">
        <div class="card border-primary" style="padding: 20px">
        <h3 class="display-6">Add task</h3>
          <form method="POST">
            {% csrf_token %}
              <div class="row">
                <div class="col-4">{{ form.title }}</div>
                <div class="col-4">{{ form.category }}</div>
                <div class="col-4">{{ form.description }}</div>
                <div class="col-4"><input class="btn btn-success" type="submit" value="Create"></div>
              </div>
          </form>
    </div>
    </div>

        {% endblock %}
